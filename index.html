<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Weather Dashboard</a>
        </div>
    </nav>



    <div class="row">

        <div id="srchBox" class="col s12 l4"> 
            <h4>Find Weather In:</h4>
            <input class="text" id = "srchForm" placeholder="Your City Here">
            <br>
            <button class="btn waves-effect waves-light" type="submit" name="action">Search

            <div class="searchResults"></div>
        </div>
      
        <div class="col s12 l8">
            <h3 class="hide">Five Day Forecast:</h3>

            <span id="fiveDay"></span>
      
        </div>
      
    </div>

  ></script>
